<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model/Parts Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="widget-container">
    <h3>Model/Parts Selector</h3>
    <form id="widget-form">
      <label for="model-dropdown">Select Model:</label>
      <select id="model-dropdown" class="full-width-dropdown"></select>
      <div id="parts-list"></div>
      <button type="button" class="add-part-button" onclick="addPart()">+ Add Part</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
