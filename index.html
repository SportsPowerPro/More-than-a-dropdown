<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdown Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h3>Select Model:</h3>
    <select id="model-dropdown">
      <option value="" disabled selected>Select your Model Number</option>
    </select>

    <div id="parts-section" style="display:none;">
      <h3>Select Part and Quantity:</h3>
      <div id="parts-list"></div>
      <div class="add-button-container">
        <button class="add-button" onclick="addPart()">+ Add Another Part</button>
      </div>
    </div>

    <!-- Hidden fields to send data to JotForm -->
    <input type="hidden" id="hidden-model" name="model_number">
    <input type="hidden" id="hidden-parts" name="parts_and_quantities">
  </div>

  <script src="script.js"></script>
</body>
</html>
