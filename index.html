<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model/Parts Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- User Entry Section -->
      <div class="user-entry-container">
        <h2>Model/Parts Selector</h2>
        <label for="model-dropdown">Select Model:</label>
        <select id="model-dropdown">
          <option value="" disabled selected>Select your Model Number</option>
          <option value="MSC-3782-BM">MSC-3782-BM</option>
          <option value="MSC-4510">MSC-4510</option>
        </select>

        <div id="parts-list"></div>

        <button id="add-part-button" onclick="addPart()">+ Add Part</button>
        <button id="update-button" class="update-button" type="button">Click this button when you are finished adding parts</button>
      </div>

      <!-- Parts Summary Section -->
      <div class="results-container">
        <h3>Parts Summary</h3>
        <div class="summary-fields">
          <input type="text" id="input_90" name="model_number" readonly />
          <input
            type="text"
            id="input_91"
            name="parts_and_quantities"
            readonly
          />
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
