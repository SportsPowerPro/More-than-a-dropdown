<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model/Parts Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Model/Parts Selector</h1>
      <div class="model-selector">
        <label for="model-dropdown">Select Model:</label>
        <select id="model-dropdown" class="dropdown model-dropdown">
          <!-- Populated dynamically -->
        </select>
      </div>
      <div id="parts-list" class="parts-list">
        <!-- Dynamic parts rows added here -->
      </div>
      <button id="add-part" class="add-part-button add-part">+ Add Part</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
