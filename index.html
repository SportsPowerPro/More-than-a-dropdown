<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model/Parts Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="widget-container">
    <h1 class="header-title">Model/Parts Selector</h1>
    <div class="model-section">
      <label for="model-dropdown">Select Model:</label>
      <select id="model-dropdown" class="dropdown">
        <!-- Models will be dynamically added by JavaScript -->
      </select>
    </div>
    <div id="parts-list" class="parts-section">
      <!-- Part rows will be dynamically added here -->
    </div>
    <button id="add-part" class="add-part-button">+ Add Part</button>

    <h2 class="summary-title">Parts Summary</h2>
    <div class="summary-section">
      <label for="input-model">Selected Model</label>
      <input type="text" id="input-model" readonly value="Selected Model">
      <label for="input-parts">Selected Parts and Quantities</label>
      <input type="text" id="input-parts" readonly value="Selected Parts and Quantities">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
