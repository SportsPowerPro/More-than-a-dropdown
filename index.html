<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model/Parts Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  </head>
  <body>
    <div class="model-parts-container">
      <h1 class="page-title">Model/Parts Selector</h1>
      <div class="model-selector-container">
        <label for="model-dropdown" class="model-label">Select Model:</label>
        <select id="model-dropdown" class="model-dropdown"></select>
      </div>
      <div id="parts-list" class="parts-list-container"></div>
      <button id="add-part" class="add-part-btn">+ Add Part</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
