<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model/Parts Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Model/Parts Selector</h1>
    <div class="model-selector">
      <label for="model-dropdown">Select Model:</label>
      <select id="model-dropdown" class="dropdown">
        <!-- Populated dynamically -->
      </select>
    </div>
    <div id="parts-list" class="parts-list">
      <!-- Dynamic parts rows added here -->
    </div>
    <button id="add-part" class="add-part-button">+ Add Part</button>
    <h2>Parts Summary</h2>
    <div class="summary-section">
      <label for="input-model">Selected Model</label>
      <input type="text" id="input-model" class="summary-input" readonly>
      <label for="input-parts">Selected Parts and Quantities</label>
      <input type="text" id="input-parts" class="summary-input" readonly>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
