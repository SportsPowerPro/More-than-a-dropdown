<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model/Parts Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Model/Parts Selector</h1>
        <div class="form-section">
            <label for="model-dropdown">Select Model:</label>
            <select id="model-dropdown">
                <option value="">Select your Model Number</option>
            </select>
        </div>
        <div id="parts-list"></div>
        <button id="add-part-button" class="btn">+ Add Part</button>
        <h2>Parts Summary</h2>
        <input id="input_90" type="text" class="summary-box" readonly placeholder="Selected Model">
        <input id="input_91" type="text" class="summary-box" readonly placeholder="Selected Parts and Quantities">
    </div>
    <script src="script.js"></script>
</body>
</html>
