<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model and Parts Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    select, button {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    .select-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .quantity-dropdown {
      width: 80px;
    }
    .remove-button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      cursor: pointer;
    }
    .remove-button:hover {
      background-color: #ff3333;
    }
    .submit-button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="model-dropdown">Select Model:</label>
    <select id="model-dropdown"></select>

    <div id="parts-list"></div>

    <button class="submit-button" onclick="validateAndSendDataToJotForm()">Submit</button>

    <!-- Hidden Fields for JotForm -->
    <input type="hidden" id="hidden-model" name="q90_model_number">
    <input type="hidden" id="hidden-parts" name="q91_parts_and_quantities">
  </div>

  <script src="script.js"></script>
</body>
</html>
